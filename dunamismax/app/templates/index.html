{% extends "base.html" %}

{% block content %}
<div class="main-page fade-in">
    <header class="hero">
        <div class="logo">
            <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2" fill="none">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            <h1>DunamisMax</h1>
        </div>
        <p class="tagline">Python FastAPI Web Apps & Services</p>
    </header>

    <div class="services-grid">
        {% for service in services %}
        <a href="{{ service.url }}" class="service-card card">
            <i data-feather="{{ service.icon }}"></i>
            <h3>{{ service.name }}</h3>
            <p>{{ service.description }}</p>
            <div class="service-link">Launch <i data-feather="arrow-right"></i></div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Initialize Feather Icons
    feather.replace();
</script>
{% endblock %}
