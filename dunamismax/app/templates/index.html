<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DunamisMax - Digital Solutions</title>

    <!-- Favicon setup -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='logo.svg') }}">
    <link rel="alternate icon" type="image/png" href="{{ url_for('static', path='favicon.ico') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <header class="hero fade-in">
                <div class="logo">
                    <svg viewBox="0 0 24 24" width="48" height="48" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <h1>DunamisMax</h1>
                </div>
                <p class="tagline">Digital Solutions & Web Services</p>
            </header>

            <section class="services fade-in">
                <h2>Our Services</h2>
                <div class="service-grid">
                    {% for service in services %}
                    <a href="{{ service.url }}" class="service-card">
                        <i data-feather="{{ service.icon }}"></i>
                        <h3>{{ service.name }}</h3>
                        <p>{{ service.description }}</p>
                        <span class="service-link">Launch <i data-feather="arrow-right"></i></span>
                    </a>
                    {% endfor %}
                </div>
            </section>

            <footer class="fade-in">
                <p>&copy; <span id="current-year"></span> DunamisMax. All rights reserved.</p>
            </footer>
        </div>
    </main>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Add hover effect to service cards
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.querySelector('.service-link').style.opacity = '1';
            });
            card.addEventListener('mouseleave', () => {
                card.querySelector('.service-link').style.opacity = '0';
            });
        });
    </script>
</body>
</html>
