<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DunamisMax - API Playground and Developer Blog">
    
    <title>{% block title %}DunamisMax{% endblock %} | API Playground</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='img/logo.svg') }}">
    
    <!-- Fira Code Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    {% include "partials/nav.html" %}
    
    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    {% include "partials/footer.html" %}
    
    <!-- Loading Indicator -->
    <div class="htmx-indicator" id="loading-indicator">
        <div class="loading-spinner"></div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
