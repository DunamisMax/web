<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}DunamisMax Notes{% endblock %}</title>

    <!-- Favicon & Icons -->
    <link rel="icon" href="{{ url_for('static', path='logo.svg') }}" />
    <link
      rel="alternate icon"
      type="image/png"
      href="{{ url_for('static', path='favicon.ico') }}"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="main-nav" role="navigation" aria-label="Main Navigation">
      <div class="nav-container">
        <div class="nav-links">
          <a href="https://dunamismax.com">Home</a>
          <a href="https://messenger.dunamismax.com">Messenger</a>
          <a href="https://agents.dunamismax.com">AI Agents</a>
          <a href="https://files.dunamismax.com">File Converter</a>
          <a href="https://notes.dunamismax.com" class="active">Notes</a>
        </div>
      </div>
    </nav>

    <div class="page-wrapper">
      <main class="container">{% block content %}{% endblock %}</main>

      <footer class="main-footer" role="contentinfo">
        <div class="footer-content">
          <div class="footer-links">
            <a href="https://dunamismax.com">Home</a>
            <a href="/privacy">Privacy</a>
            <a
              href="https://github.com/dunamismax"
              target="_blank"
              rel="noopener"
              >GitHub</a
            >
            {% block footer_links %}{% endblock %}
          </div>
          <p class="footer-copyright">
            &copy; <span id="current-year"></span> DunamisMax
          </p>
        </div>
      </footer>
    </div>

    <!-- Initialize Feather Icons and set current year -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof feather !== "undefined") {
          feather.replace();
        }
        const yearSpan = document.getElementById("current-year");
        if (yearSpan) {
          yearSpan.textContent = new Date().getFullYear();
        }
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
