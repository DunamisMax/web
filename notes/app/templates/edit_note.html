{% extends "base.html" %} {% block title %}Edit Note - DunamisMax Notes{%
endblock %} {% block content %}
<div class="notes-page fade-in">
  <header class="page-header">
    <div class="logo">
      <i data-feather="edit" aria-hidden="true"></i>
      <h1>Edit Note</h1>
    </div>
  </header>

  <div class="card form-card">
    <form action="/notes/{{ note.id }}/edit" method="POST" class="form-group">
      <input
        type="text"
        name="title"
        value="{{ note.title }}"
        required
        placeholder="Note Title"
      />
      <textarea name="content" rows="6" required placeholder="Note Content">
{{ note.content }}</textarea
      >
      <button type="submit" class="btn">
        <i data-feather="save" aria-hidden="true"></i>
        Save Changes
      </button>
    </form>
  </div>
</div>
{% endblock %}
