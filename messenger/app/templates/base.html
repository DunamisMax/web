<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DunamisMax</title>

    <style>
        /* Force consistent background color */
        body, .page-wrapper, .container {
            background-color: var(--nord0) !important;
        }
    </style>

    <!-- Favicon setup -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='logo.svg') }}">
    <link rel="alternate icon" type="image/png" href="{{ url_for('static', path='favicon.ico') }}">
    
    <!-- Theme and Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>

    <!-- Meta tags -->
    <meta name="description" content="Modern web applications built with FastAPI">
    <meta name="theme-color" content="#2E3440">
</head>
<body>
    <div class="page-wrapper">
        <header class="site-header">
            <div class="logo-container">
                <a href="/" class="logo">
                    <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                    </svg>
                    <h1>DunamisMax</h1>
                </a>
            </div>
        </header>
        
        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; <span id="current-year"></span> DunamisMax. All rights reserved.</p>
        </footer>
    </div>

    <!-- Initialize Feather Icons and Set Current Year -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
