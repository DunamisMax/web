<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DunamisMax File Converter</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='logo.svg') }}">
    <link rel="alternate icon" type="image/png" href="{{ url_for('static', path='favicon.ico') }}">

    <!-- Core Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>

    <!-- SEO Optimization -->
    <meta name="description" content="File converter service supporting audio, video, and voicemail formats">
    <meta name="theme-color" content="#2E3440">
    
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="DunamisMax File Converter">
    <meta property="og:description" content="Convert between audio/video formats with professional quality, including voicemail-optimized WAV files">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', path='og-file-converter.png') }}">
</head>
<body class="color-bg-primary color-text-primary">
    <div class="page-wrapper">
        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="color-text-muted">
            <p>&copy; <span id="current-year"></span> DunamisMax. Secure file conversions Â· 
                <a href="/privacy" class="color-link">Privacy Policy</a>
            </p>
        </footer>
    </div>

    <!-- Core Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Feather Icons
            feather.replace();
            
            // Set current year
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
